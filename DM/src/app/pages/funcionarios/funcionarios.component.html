<div class="containers">
    <div *ngFor="let funcionario of funcionarios" class="card">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <p> {{funcionario.id}} </p>
        <p> {{funcionario.nomeCompleto}} </p>
        <p> {{funcionario.nomeMae}} </p>
    </div>
</div>
<div class="containersBtn">
    <button class="btn" (click)="eventoCriar()">Criar</button>
    <button class="btn" (click)="eventoEditar()">Editar</button>
    <button class="btn" (click)="eventoDeletar()">Deletar</button>
</div>
