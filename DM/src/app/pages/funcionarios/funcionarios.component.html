<div class="containers">
    <div (click)="eventoEditar()" *ngFor="let funcionario of funcionarios" class="card">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <p> {{funcionario.id}} </p>
        <p> {{funcionario.nomeCompleto}} </p>
        <p> {{funcionario.nomeMae}} </p>
    </div>
</div>
<div class="containersBtn">
    <button class="btn" (click)="abrirCadastro()">Criar</button>
    <button class="btn" (click)="eventoEditar()">Editar</button>
    <button class="btn" (click)="eventoDeletar()">Deletar</button>
</div>

<div *ngIf="criarCadastroBoleana">Tela de Cadastro Aberto</div>

<div *ngIf="editarCadastroBoleana">Tela de Edição Aberto</div>

<div *ngIf="deletaCadastroBoleana">Deletado com sucesso!</div>
